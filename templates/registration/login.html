{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Login</title>
    </head>
    <body>
    <h2>Login</h2>
    {% if form.errors %}
        <p style="color: red;">Invalid username or password. Try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </body>
    </html>
{% endblock %}
