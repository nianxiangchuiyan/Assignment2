{% extends "base.html" %}

{% block title %}Logout{% endblock %}

{% block content %}
    <h2>Are you sure you want to logout?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, logout</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
